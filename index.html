<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3-Hour Weather Forecast with Map Integration">
    <meta name="keywords" content="Weather, OpenWeatherMap, Forecast, JavaScript, Leaflet, OpenStreetMap">

    <title>Weather Forecast with Map</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Location Search -->
        <div class="location-search">
            <input type="text" id="location-input" placeholder="Enter a city name...">
            <button id="search-btn">Search</button>
        </div>

        <!-- Current Weather and Location -->
        <div class="current-weather">
            <div class="weather-details">
                <h3 id="location">Location: Loading...</h3>
                <p id="coordinates">Coordinates: Loading...</p>
            </div>
        </div>

        <!-- OpenStreetMap Container -->
        <div id="map" style="height: 400px; margin: 20px 0;"></div>

        <!-- 3-Hour Forecast -->
        <div class="forecast-container" id="forecast-container">
            <!-- Dynamic forecast items will be added here -->
        </div>
    </div>
</body>
</html>
