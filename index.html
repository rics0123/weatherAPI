<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3-Hour Weather Forecast">
    <meta name="keywords" content="Weather, OpenWeatherMap, Forecast, JavaScript">
    <meta name="author" content="Omair Malic">
    <title>3-Hour Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Location Search -->
        <div class="location-search">
            <input type="text" id="location-input" placeholder="Enter a city name...">
            <button id="search-btn">Search</button>
        </div>

        <!-- Current Weather and Location -->
        <div class="current-weather">
            <div class="weather-details">
                <h3 id="location">Location: Loading...</h3>
                <p id="coordinates">Coordinates: Loading...</p>
            </div>
        </div>

        <!-- 3-Hour Forecast -->
        <div class="forecast-container" id="forecast-container">
            <!-- Dynamic forecast items will be added here -->
        </div>
    </div>
</body>

</html>
